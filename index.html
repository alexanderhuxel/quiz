<html lang="en">

<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body" onload="init()">
    <div id="startscreen">
        <h1>Please Choose a Category and a Difficulty to start the Game</h1>
        <section>
            <label>
                Choose your Category:
            </label>
            <select id="cat">
                <option value="film">Entertainment Film</option>
                <option value="music">Entertainment Music</option>
                <option value="history">History</option>
            </select>
            <label> Choose your Difficulty:</label>
            <select id="dif">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
            <button id="start" onclick="sendCategory()">Play</button>
        </section>
    </div>
    <Header>
        <div class="head" id="headline"></div>
        <div id="progbar">
            <span>
                <p id="position"></p>
                <p>/</p>
                <p id="finish"></p>
            </span>
        </div>
    </Header>
    <main>
        <div id="text-box">
            <div id="questions">
                <p id="question" class="question"></p>
            </div>
            <div id="answer">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
