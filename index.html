<html lang="en">

<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoQ.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body id="body" onload="init()">
    <div id="startscreen">
        <h1>Please choose a category and a difficulty to start the game</h1>
        <section>
            <label>
                Choose your category:
            </label>
            <select id="cat">
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics </option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
            </select>
            <label> Choose your difficulty:</label>
            <select id="dif">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start" onclick="fetchAPI()">Play</button>
        </section>
    </div>
    <Header>
        <div class="head" id="headline"></div>
        <div id="progbar">
            <span>
                <p id="position"></p>
                <p>/</p>
                <p id="finish"></p>
            </span>
        </div>
    </Header>
    <main>
        <div id="text-box">
            <div id="questions">
                <p id="question" class="question"></p>
            </div>
            <div id="answer">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
